
{%extends "componentes/base.html"%}
{%block title%}Inicio{%endblock%}

{%block content%}


<form class="" action="/administrador/agregar_articulo/" method="post">{% csrf_token %}
  <input type="text" name="id" value="" placeholder="ID">
  <input type="text" name="nombre" value="" placeholder="Nombre">
  <input type="text" name="precio" value="" placeholder="Precio">
  <input type="hidden" name="area" value="{{session.area}}">
  <button type="submit" name="button">Agregar Articulo</button>
</form>

<div class="div.stock">
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for art in articulo %}
    <tr>
      <th scope="row">{{art.id}}</th>
      <td>{{art.nombre}}</td>
      <td>{{art.precio}}</td>
      <td>{{art.status}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{{lol}}
</div>



{%endblock%}
