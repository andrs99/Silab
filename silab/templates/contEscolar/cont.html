{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SILAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <section>
    <div class="navbar-wropper">
      <nav class="navbar navbar-expand-lg navbar-light ">

        <a class="navbar-brand" href="/administrador/">Silab</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">
          </ul>
          <a class="navbar-brand" href="/logout/">Salir</a>
        </div>

      </nav>

      <div class="div-search">

        <form class="form-inline my-2 my-lg-0" method="get" onsubmit="return enviar();">
        <input class="form-control mr-sm-2" name="numero_control" type="search" placeholder="Buscar " aria-label="buscar" id="numero_control">
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnNum" value="Enviar">Buscar</button>

      </div>
    </div>
  </section>
    <div class="container mt-5">
      <div class="row ">
        <div class="col-md-12 ">
          <h1 class="display-4 text-center"> Adeudos: {{alum.nombre}}</h1>
          <div class="tabla ">
            <table class="table " >
            <thead class="mt-4 thead-dark">
            <tr >
              <th scope="col">Nom. Area</th>
              <th scope="col">Num. Adeudo</th>
              <th scope="col">Nombre del Articulo</th>
              <th scope="col">Cantidad</th>
              <th scope="col"> </th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <!-- persona es una varibale nueva y personas es la variable del contexto -->
            {% for adeudos in adeud %}
            <tr>
              <th thead-light>{{adeudos.articulo.area}}</th>
              <th thead-light>{{adeudos.numeroAdeudo}}</th>
              <th thead-light>{{adeudos.articulo.nombre}}</th>
              <th thead-light>{{adeudos.cantidad}}</th>
              <th thead-light><a href="{% url 'elim_pago' adeudos.numeroAdeudo alum.id %}">Generar pago</a></th>
              <th thead-light><a href="{% url 'elim_pago' adeudos.numeroAdeudo alum.id %}">Reponer </a></th>

            </tr>
            {% endfor %}
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
