{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>

<body>
  <div class="div-login">
    <div class="div-login-form">
      <h2>Bienvenido</h2>
      <p>
      <form method="POST" action="/login/">
        {% csrf_token %}
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Usuario</span>
          </div>
          <input type="text" class="form-control" aria-label="Small" name="user" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Contrase√±a</span>
          </div>
          <input type="password" name="password" class="form-control" aria-label="Small" name="user" aria-describedby="inputGroup-sizing-sm">
        </div>
        <!-- <input type="text" name="user" value="" placeholder="Usuario"> -->
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

      <a href="/register">Registrar usuario</a>
      {% if mensaje %}
      <div class="alert alert-primary" role="alert">
        {{mensaje}}
      </div>

      {% endif%}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js'%}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
