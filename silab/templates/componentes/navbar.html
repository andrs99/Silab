<div class="navbar-wropper">
  <nav class="navbar navbar-expand-lg navbar-light ">

    <a class="navbar-brand" href="/administrador/">Silab</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand" href="#">{{session.area}}</a>
        <a class="navbar-brand" href="#">{{session.nombre}}</a>
      </ul>
      <a class="navbar-brand" href="/logout/">Salir</a>
    </div>

  </nav>

  <div class="div-search">

    <form method="GET" class="form-inline my-2 my-lg-0" action="/administrador/buscar/">
      <input class="form-control mr-sm-2" type="search" name="numero_control" placeholder="Numero de control" value="{% if alumno.numero_control %}{{alumno.numero_control}}{% endif%}" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

    {% if error %}
    <div class="alumno-error">
        no se encontro alumno
    </div>
    {% endif%}

  </div>
</div>
